<ion-header >
  <ion-navbar >
   <!-- <button ion-button menuToggle>
      <img src="assets/images/menu.svg" style="height:20px;width:20px">
    </button> -->
   <ion-title align="left">
      <span style="color:#fff;font-size:1.7rem;font-weight:normal;margin-left: 20px;">Invite Members via email</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="cssDiv">    
    <p style="text-align: center;font-weight: normal;font-size: 1.6rem;
      margin-bottom: 30px;color:#4a4a4a;font-family: 'Roboto', sans-serif;">Add emails of friends you want to invite</p>
    <div *ngFor="let input of inputs; let i=index">
      <ion-item no-lines style="background-color:#f1f1f1;  margin: 20px 0px 0px 17px;width:90%; border-radius: 4px;">
        <ion-input autocomplete="on" autocorrect="on" type="text" [(ngModel)]="invites[i]"  (ionChange)="inputWatch(invites,i)" placeholder="{{input.placeholder}}{{i+1}}" ></ion-input>
        <img *ngIf="inputs.length > 1" (click)="removeId(input, i)" item-right style="width:7%" src="assets/images/close_copy_3.svg">         
      </ion-item>
      <p *ngIf="input.status == false" style="color:red;text-align: center;margin:5px;">* Please enter a valid email</p>
    </div>      
               
  </div>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-12 style="text-align: center">
        <p style="margin-bottom: 2px;">Invite Members <span>
          <button *ngIf="invites && invites.length > 0" (click)="invite()" item-right style="background-color: transparent;margin-right:10px;">
            <img src="assets/images/circle_icon_done.svg">
          </button>
          <button item-right *ngIf="invites && invites.length < 1" style="background-color: transparent;margin-right:10px;">
            <img src="assets/images/circle_icon_done_disable.svg">
          </button>
      </span></p>
    </ion-col>
  </ion-row>   
</ion-footer>
